services:
  storage:
    image: minio/minio
    command: server /data --console-address ":9001"
    container_name: minio_server
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Dashboard
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - storage:/data

volumes:
  storage:
